apiVersion: 1

datasources:
  - name: 'InfluxDB'
    type: 'influxdb'
    org_id: 1
    access: 'proxy'
    url: 'http://influxdb:8086'
    password: 'admin'
    user: 'admin'
    database: 'graphite'
    secureJsonData:
      password: 'admin'
    editable: true

  - name: 'prometheus-performance-gatling'
    type: 'prometheus'
    access: 'proxy'
    org_id: 1
    url: 'http://prometheus:9090'
    is_default: true
    version: 1
    editable: true

  - name: 'Loki'
    type: 'loki'
    org_id: 1
    access: 'proxy'
    url: 'http://loki:3100'
    

