version: '3.2'

services:
  influxdb:
    build: influxdb
    restart: always
    env_file: configuration.env
    ports:
      - '8086:8086'
      - '2003:2003'
    environment:
      - INFLUXDB_GRAPHITE_ENABLED=true
  grafana:
    build: grafana
    restart: always
    env_file: configuration.env
    links:
      - influxdb
    ports:
      - '3000:3000'